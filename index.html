<!DOCTYPE html>
<html>
    <head>
        <title>Color-Picker by SiD</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <div id="input-space">
                <form id="form-main">
                    <input type="color" id="ipt-color" name="ipt-color" value="#0FAFCF">
                    <select id="ipt-mode" name="ipt-mode">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark"> Monochrome-Dark </option> 
                        <option value="monochrome-light"> Monochrome-Light </option> 
                        <option value="analogic" selected> Analogic </option> 
                        <option value="complement"> Complement </option> 
                        <option value="analogic-complement"> Analogic-Complement </option> 
                        <option value="triad"> Triad </option> 
                        <option value="quad"> Quad </option>
                    </select>
                    <input type="submit" id="btn-submit" value="Get Color Scheme">
                </form>
            </div>
            <div id="color-space">
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
                <div class="space"></div>
            </div>
            <div id="code-space">    
                <div class="code"></div>
                <div class="code"></div>
                <div class="code"></div>
                <div class="code"></div>
                <div class="code"></div>
            </div>  
        </div>
        <script src="index.js"></script>
    </body>
</html>
